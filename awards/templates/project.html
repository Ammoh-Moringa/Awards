{% load bootstrap4 %} 
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload</title>
  {{form.media}}

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/awards.css' %}"> {% endblock %}

</head>

<body>


  <div class="container fluid" style="background-color:rgba(10,10,10,0.8);
  color:white;
  border:none;
  font-style: italic;">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <form action="{%url 'add_project'%}" method="POST" enctype="multipart/form-data">
          {%csrf_token%}

          {% bootstrap_form form %}
          <input type="submit" class="btn btn-info btn-block" value="Add Project">
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>


  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
